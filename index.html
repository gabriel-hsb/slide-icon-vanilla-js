<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slides Prototype | Vanilla JS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <ul class="custom-controls">
      <li><img src="./assets/foto1-thumb.jpg" alt="" /></li>
      <li><img src="./assets/foto2-thumb.jpg" alt="" /></li>
      <li><img src="./assets/foto3-thumb.jpg" alt="" /></li>
      <li><img src="./assets/foto4-thumb.jpg" alt="" /></li>
      <li><img src="./assets/foto5-thumb.jpg" alt="" /></li>
      <li><img src="./assets/foto6-thumb.jpg" alt="" /></li>
    </ul>
    <section class="slide-container">
      <ul class="slide">
        <li><img src="./assets/foto1.jpg" alt="" /></li>
        <li><img src="./assets/foto2.jpg" alt="" /></li>
        <li><img src="./assets/foto3.jpg" alt="" /></li>
        <li><img src="./assets/foto4.jpg" alt="" /></li>
        <li><img src="./assets/foto5.jpg" alt="" /></li>
        <li><img src="./assets/foto6.jpg" alt="" /></li>
      </ul>
    </section>
    <div class="arrow-nav">
      <button class="prev-slide"></button>
      <button class="next-slide"></button>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
